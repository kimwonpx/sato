<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>耳取集会所利用状況管理</title>
    <style>
        /* スタイルの一部 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-container {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container input[type="text"] {
            padding: 8px;
            width: 30%;
        }
        .form-container button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-button {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>施設利用状況</h1>

        <!-- フォーム -->
        <div class="form-container">
            <label for="date">日付:</label>
            <input type="text" id="date" name="date">
            <label for="facility">施設名:</label>
            <input type="text" id="facility" name="facility">
            <label for="user">利用者:</label>
            <input type="text" id="user" name="user">
            <button onclick="addEntry()">追加</button>
        </div>

        <!-- テーブル -->
        <table>
            <thead>
                <tr>
                    <th>日付</th>
                    <th>施設名</th>
                    <th>利用者</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="data">
                <tr>
                    <td>2024-02-17</td>
                    <td>施設A</td>
                    <td>田中太郎</td>
                    <td><button class="delete-button" onclick="deleteRow(this)">削除</button></td>
                </tr>
                <!-- 他の利用状況の行もここに追加 -->
            </tbody>
        </table>
    </div>

    <script>
        function addEntry() {
            var date = document.getElementById("date").value;
            var facility = document.getElementById("facility").value;
            var user = document.getElementById("user").value;

            var table = document.getElementById("data");
            var newRow = table.insertRow(table.rows.length);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
            cell1.innerHTML = date;
            cell2.innerHTML = facility;
            cell3.innerHTML = user;
            cell4.innerHTML = '<button class="delete-button" onclick="deleteRow(this)">削除</button>';
        }

        function deleteRow(btn) {
            var row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
